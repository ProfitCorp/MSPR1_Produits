name: CI/CD

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write

jobs:
  test:
    env:
      DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DEFAULT_USERNAME: ${{ secrets.DEFAULT_USERNAME }}
      DEFAULT_PASSWORD: ${{ secrets.DEFAULT_PASSWORD }}
      APP_ENV: ${{ secrets.APP_ENV }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      MYSQL_ALLOW_EMPTY_PASSWORD: ${{ secrets.MYSQL_ALLOW_EMPTY_PASSWORD }}
    if: github.event.pull_request.merged == true
    name: CD For production
    runs-on: self-hosted

    

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Installer les dÃ©pendances
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Linter
        run: |
          source venv/bin/activate
          pylint --ignore=venv . | tee rapport_pylint.txt
      
      # - name: Run test
      #   run: |
      #     source venv/bin/activate
      #     pytest ./test.py
      
      - name: Build image docker
        run: |
          docker build -t products-api .
          docker tag products-api products-api:latest
      
      - name: Run docker-compose with env vars
        run: |
          echo "DATABASE_USERNAME=$DATABASE_USERNAME" >> .env
          echo "DATABASE_HOST=$DATABASE_HOST" >> .env
          echo "DATABASE_PORT=$DATABASE_PORT" >> .env
          echo "DATABASE_NAME=$DATABASE_NAME" >> .env
          echo "APP_ENV=$APP_ENV" >> .env
          echo "SECRET_KEY=$SECRET_KEY" >> .env
          echo "DEFAULT_USERNAME=$DEFAULT_USERNAME" >> .env
          echo "DEFAULT_PASSWORD=$DEFAULT_PASSWORD" >> .env
          echo "MYSQL_ALLOW_EMPTY_PASSWORD=$MYSQL_ALLOW_EMPTY_PASSWORD" >> .env
          docker compose up -d
      
      - name: check docker
        run: |
          docker ps
